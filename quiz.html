<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Soal Ujian - SDI Ulumiyah Al Makruf</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .question {
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
      padding-bottom: 10px;
    }
    .question p {
      margin: 5px 0;
      font-weight: bold;
    }
    label {
      display: block;
      padding: 4px 0 4px 15px;
      line-height: 1.6;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="quizContainer">
    <h2 id="judulUjian"></h2>
    <form id="quizForm"></form>
    <button onclick="submitQuiz()">Selesai</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
