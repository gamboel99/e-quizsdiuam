<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Ujian - SDI Ulumiyah Al Makruf</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; }
    .header, .footer {
      background-color: #007e6a; color: white; text-align: center; padding: 10px;
    }
    .header h1 { margin: 0; }
    .container {
      background: white; max-width: 900px; margin: 20px auto; padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px #ccc;
    }
    .rekap td, .rekap th {
      border: 1px solid #ddd; padding: 8px;
    }
    .rekap {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .benar { color: green; }
    .salah { color: red; }
    .ttd { margin-top: 50px; display: flex; justify-content: space-between; }
    .btn-unduh {
      margin-top: 20px;
      padding: 10px;
      background-color: #007e6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>SDI ULUMIYAH AL MAKRUF</h1>
    <p>Rekapitulasi Hasil Ujian</p>
  </div>

  <div class="container" id="hasilUjian">
    <div id="identitasSiswa">
      <p><strong>Nama:</strong> <span id="namaSiswa"></span></p>
      <p><strong>Kelas:</strong> <span id="kelasSiswa"></span></p>
      <p><strong>Mata Pelajaran:</strong> <span id="mapelSiswa"></span></p>
    </div>
    <!-- Hasil ujian akan ditampilkan melalui JS -->
  </div>

  <div class="container">
    <button class="btn-unduh" onclick="window.print()">Unduh Hasil Ujian (PDF)</button>
    <br><br>
    <a href="index.html">‚Üê Kembali ke Halaman Depan</a>
  </div>

  <div class="footer">
    <p>&copy; 2025 SDI Ulumiyah Al Makruf</p>
  </div>

  <script src="js/report.js"></script>
</body>
</html>
